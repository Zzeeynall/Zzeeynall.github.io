<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="main">
            <div class="head-yellow"></div>
            <p class="caption">To-Do List</p>
            <div class="addingTask">
                <div class="sorting">
                    <img src="icons/upBlack.png" alt="sorting" class="sort-to-start">
                    <img src="icons/downWhite.png" alt="sorting" class="sort">
                   
                </div>
                <div class="list">
                    <div class="all-task"></div>
                </div>
                <div class="new-task">
                    <img src="icons/grayX.png" alt="delete" class="delete">
                    <img src="icons/pupleX.png" alt="delete" class="delete-purple">
                    <input type="text" name="toDo" id="new-toDo">
                </div>
                <div class="btn">
                    <div class="circle"><div>+</div></div>
                    <button id="button">Добавить</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
